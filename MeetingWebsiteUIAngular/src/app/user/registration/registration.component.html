<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group required">
    <label>FirstName</label>
    <input class="form-control" formControlName="FirstName">
    <label class="text-danger"
      *ngIf="service.formModel.get('FirstName').touched && service.formModel.get('FirstName').errors?.required">This
      field is mandatory.</label>
  </div>

  <div class="form-group required">
    <label>LastName</label>
    <input class="form-control" formControlName="LastName">
    <label class="text-danger"
      *ngIf="service.formModel.get('LastName').touched && service.formModel.get('LastName').errors?.required">This field
      is mandatory.</label>
  </div>

  <div class="form-group required">
    <label>Email</label>
    <input class="form-control" formControlName="Email">
    <label class="text-danger"
      *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid email
      address.</label>
  </div>

  <div class="form-group required">
    <label>Date of birthday</label>
    <input class="form-control" formControlName="Birthday" type="date">
  </div>

  <div class="form-group required">
    <label>Gender</label>
    <select class="form-control" formControlName="GenderId">
      <option *ngFor="let gender of genders" [value]="gender.Id">
        {{gender.Value}}
      </option>
    </select>
  </div>

  <div formGroupName="Passwords">
    <div class="form-group required">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="Password">
      <label class="text-danger"
        *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This
        field is mandatory.</label>
      <label class="text-danger"
        *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum
        4 characters required.</label>
    </div>

    <div class="form-group required">
      <label>Password Confirm</label>
      <input type="password" class="form-control" formControlName="PasswordConfirm">
      <label class="text-danger"
        *ngIf="service.formModel.get('Passwords.PasswordConfirm').touched && service.formModel.get('Passwords.PasswordConfirm').errors?.required">This
        field is mandatory.</label>
      <label class="text-danger"
        *ngIf="service.formModel.get('Passwords.PasswordConfirm').touched && service.formModel.get('Passwords.PasswordConfirm').errors?.passwordMismatch">Confirm
        Password does not match.</label>
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Sign Up</button>
    </div>
  </div>
</form>
