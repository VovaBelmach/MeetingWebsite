<img src="/assets/img/login.png" class="mx-auto d-block">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div *ngIf="visibleForgotPassword">
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password"
        required>
    </div>
    <div class="form-group" style="display: flex; justify-content: flex-end;">
      <button (click)="onOpenForgotPassword()" class="btn btn-link">Forgot password?</button>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
      </div>
    </div>
  </div>
  <div *ngIf="!visibleForgotPassword">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="ForgotEmail" [(ngModel)]="ForgotEmail" required>
    </div>
    <div class="form-row">
      <button type="button" (click)="onForgotPassword()" class="btn btn-outline-success">Send message</button>
    </div>
    <div class="form-row">
      <button type="button" (click)="onOpenForgotPassword()" class="btn btn-link">Back</button>
    </div>
  </div>
</form>
