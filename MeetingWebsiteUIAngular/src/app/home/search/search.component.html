<div class="container" style="margin-top: 3%;">

  <form [formGroup]="service.searchModel" autocomplete="off">

    <div class="jumbotron" style="background: white">
      <div class="search-panel">
        <div class="row">

          <div class="col-md-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">"From what age" and "at what age"</span>
              </div>
              <input type="text" class="form-control" style="max-width: 70%;" formControlName="AgeFrom">
              <input type="text" class="form-control" style="max-width: 70%;" formControlName="AgeTo">
            </div>
          </div>

          <div class="col-md-4" style="text-align: center">
            <div class="forn-inline">
              <button class="btn btn-info" data-toggle="collapse" style="text-align: right" data-target="#demo">Extra
                options</button>
              <button type="submit" class="btn btn-primary" (click)="onSubmit()">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="additional-options">
      <div id="demo" class="collapse">

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">"From what height" and "at what height"</span>
          </div>
          <input type="text" class="form-control" style="max-width: 70%;" formControlName="HeightFrom">
          <input type="text" class="form-control" style="max-width: 70%;" formControlName="HeightTo">
        </div>


        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">"From what weight" and "at what weight"</span>
          </div>
          <input type="text" class="form-control" style="max-width: 70%;" formControlName="WeightFrom">
          <input type="text" class="form-control" style="max-width: 70%;" formControlName="WeightTo">
        </div>

        <div class="form-group">
          <label>Gender</label>
          <select class="form-control" formControlName="Genders">
            <option *ngFor="let gender of InfoFromDb.Gender" [value]="gender.Id">
              {{gender.Value}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Purpose of dating</label>
          <select class="form-control" formControlName="PurposeOfDating" multiple>
            <option *ngFor="let purpose of InfoFromDb.Purposes" [value]="purpose.Id">
              {{purpose.Value}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Education</label>
          <select class="form-control" formControlName="Education" multiple>
            <option *ngFor="let education of InfoFromDb.Education" [value]="education.Id">
              {{education.Value}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Nationality</label>
          <select class="form-control" formControlName="Nationality" multiple>
            <option *ngFor="let nationality of InfoFromDb.Nationality" [value]="nationality.Id">
              {{nationality.Value}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Zodiac sign</label>
          <select class="form-control" formControlName="ZodiacSign" multiple>
            <option *ngFor="let sign of InfoFromDb.ZodiacSigns" [value]="sign.Id">
              {{sign.Value}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Knowledge of languages</label>
          <select class="form-control" formControlName="KnowledgeOfLanguages" multiple>
            <option *ngFor="let language of InfoFromDb.Languages" [value]="language.Id">
              {{language.Value}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Bad Habits</label>
          <select class="form-control" formControlName="BadHabits" multiple>
            <option *ngFor="let badHabit of InfoFromDb.BadHabits" [value]="badHabit.Id">
              {{badHabit.Value}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Financial situation</label>
          <select class="form-control" formControlName="FinancialSituation" multiple>
            <option *ngFor="let finans of InfoFromDb.Finans" [value]="finans.Id">
              {{finans.Value}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Interests</label>
          <select class="form-control" formControlName="Interests" multiple>
            <option *ngFor="let interest of InfoFromDb.Interests" [value]="interest.Id">
              {{interest.Value}}
            </option>
          </select>
        </div>
      </div>

    </div>

  </form>


  <div class="result-search" *ngFor="let result of resultSearch">
    <ul class="list-group">

      <div>
        <img src="https://localhost:44333{{result.Avatar}}" style="max-height: 320px; max-width: 431px">
      </div>
      <li class="list-group-item" style="border:0px">
        <strong>FirstName: </strong>{{result.FirstName}}</li>

      <li class="list-group-item" style="border:0px">
        <strong>LastName: </strong>{{result.LastName}}</li>

      <li class="list-group-item" style="border:0px">
        <strong>Age: </strong>{{result.Age}}</li>
    </ul>
  </div>
</div>
