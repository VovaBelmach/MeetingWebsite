<div style="height: 650px; overflow: auto;">
  <div id="message">
    <hr>

    <div *ngIf="messages.length > 0">
      <div *ngFor="let message of messages">
        <div class="w3-card-4">
          <header class="w3-container w3-white">
            <img class="w3-circle" src="https://localhost:44333{{message.Avatar}}" style="max-height: 50px;
                max-width: 80px; margin-top: 1%">
            {{message.Firstname}} {{message.Lastname}}
          </header>
          <div class="w3-container">
            {{message.Text}}
              <div *ngFor="let path of message.Photos">
                <img src="https://localhost:44333{{path}}">
              </div>
          </div>
          <footer class="w3-container w3-black">
            {{message.Date | date:'MMM d, y, h:mm:ss a' }}
          </footer>
        </div>
        <hr>
      </div>
    </div>

    <div *ngFor="let message of messagesRealTime">
      <div class="w3-card-4">
        <header class="w3-container w3-white">
          <img class="w3-circle" src="https://localhost:44333{{message.avatar}}" style="max-height: 50px;
                max-width: 80px; margin-top: 1%">
          {{message.firstname}} {{message.lastname}}
        </header>
        <div class="w3-container">
          {{message.text}}
          <div *ngFor="let path of message.photos">
            <img src="https://localhost:44333{{path}}">
          </div>
        </div>
        <footer class="w3-container w3-black">
          {{message.date | date:'MMM d, y, h:mm:ss a' }}
        </footer>
      </div>
      <hr>
    </div>
  </div>
</div>

<div>
  <form (submit)="onSendMessage()">
    <div id="panel" style="position: fixed;  bottom: 40px;" *ngIf="visibleDropZone">
      <hr>
      <textarea rows="3" cols="55" id="message" name="message" placeholder="Enter message" [(ngModel)]="message"
        style="resize: none;"></textarea>
      <button type="button" style="text-align: right" class="btn btn-link" (click)="dropzone.showFileSelector()">attach
        photo</button>

      <button class="w3-button w3-block w3-green w3-section w3-padding" (click)="dropzone.reset()" type="submit">Send</button>
    </div>

    <div class="additional-options">
      <div id="demo" class="collapse">
        <ngx-dropzone [showPreviews]="true" #dropzone (filesAdded)="onFilesAdded($event)"
          (filesRejected)="onFilesRejected($event)">
        </ngx-dropzone>

        <button type="button" (click)="dropzone.reset()">Reset</button>
        <button type="button" (click)="dropzone.showFileSelector()">Show file selector</button>
      </div>
    </div>
  </form>
</div>
