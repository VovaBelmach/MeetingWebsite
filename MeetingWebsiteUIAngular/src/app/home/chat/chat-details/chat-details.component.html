<div style="height: 650px; overflow: auto;">
  <div id="message">
    <hr>
    <div *ngFor="let message of messagesFromDb">
      <div class="w3-card-4">

        <header class="w3-container w3-white">
          <img class="w3-circle" src="https://localhost:44333{{message.Avatar}}" style="max-height: 50px;
              max-width: 80px; margin-top: 1%">
          {{message.Firstname}} {{message.Lastname}}
        </header>

        <div class="w3-container">
          {{message.Text}}
        </div>

        <footer class="w3-container w3-black">
          {{message.Date | date:'MMM d, y, h:mm:ss a' }}
        </footer>

      </div>
      <hr>
    </div>

    <div *ngIf="messages.length > 0">
      <div *ngFor="let message of messages">
        <span>{{message}}</span>
      </div>
    </div>
  </div>
</div>

<div>
  <form (ngSubmit)="onSendMessage()" #chatForm="ngForm">
    <div id="panel" style="position: fixed;  bottom: 40px;">
      <hr>
      <textarea rows="3" cols="55" id="message" name="message" placeholder="Enter message" [(ngModel)]="message"
        style="resize: none;"></textarea>
      <button type="button" style="text-align: right" class="btn btn-link">attach photo</button>
      <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Send</button>
    </div>
  </form>

</div>
