<nav class="navbar navbar-light" style="background-color: #ffffff;">
  <a class="navbar-brand text-dark">Jigglypuff dating site</a>
  <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
</nav>

<div class="card m-5" style="width:18rem" *ngIf="userDetails">
  <ul class="list-group">
    <li class="list-group-item"><strong>FirstName: </strong>{{userDetails.FirstName}}</li>
    <li class="list-group-item"><strong>LastName: </strong>{{userDetails.LastName}}</li>
    <li class="list-group-item"><strong>E-mail: </strong>{{userDetails.Email}}</li>
  </ul>
</div>
