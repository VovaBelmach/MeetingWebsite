
<form class="w3-container" action="/action_page.php">
  <br>
  <div class="row">
    <div>
        <!-- <button class="btn btn-link">Add photos</button> -->
        <input type="file" #Image accept="image/*" (change)="onAddPhoto($event.target.files)">
    </div>
    <div style="text-align: right">
      <button class="btn btn-link" onclick="document.getElementById('id02').style.display='none'" (click)="onDeleteAlbum()">Delete album</button>
    </div>
  </div>


  <div class="w3-section">

    <div class="flex-container">
      <div *ngFor="let photo of photos" class="flex-element">

          <div style="text-align: center">
              <img src="https://localhost:44333{{photo.PathPhoto}}" style="max-height: 140px; max-width: 120px">
            <button class="btn btn-link" (click)="onDeletePhoto(photo.IdPhoto)">remove</button>
          </div>

      </div>
    </div>

  </div>
</form>
